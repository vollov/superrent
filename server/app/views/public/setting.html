<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Setting </h3>
	</div>
	<div class="panel-body">
		<button type="button" class="btn btn-default" ng-click="postcode()">Post Codes</button>
		<form class="form-horizontal">
			<fieldset>
				<div class="form-group">
					<label for="inputPageSize" class="col-lg-2 control-label">Records Per Page</label>
					<div class="col-lg-10">
						<input type="number" class="form-control" id="inputPageSize"
							ng-model="setting.recordsPerPage" required>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPagesPerSegment" class="col-lg-2 control-label">Pages Per Segment</label>
					<div class="col-lg-10">
						<input type="number" class="form-control" id="inputPagesPerSegment"
							ng-model="setting.pagesPerSegment" required>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<input class="btn btn-primary" ng-click="save(setting)" value="Save"/>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
