<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Postcodes records/pages ({{setting.recordsPerPage}} | {{setting.pagesPerSegment}} | {{currentSegment + 1}} | {{currentSegment - 1}})</h3>
	</div>
	<div class="panel-body">

		<div class="btn-group" >
			<button type="button" class="btn btn-default" ng-show="currentSegment > 1" ng-click='fetchSegment(currentSegment - 1)'>Previous</button>
			<button type="button" class="btn btn-default" ng-repeat="page in pageList" ng-click="getPage(page.id)">{{page.label}}</button>
			<button type="button" class="btn btn-default" ng-show="hasNext" ng-click='fetchSegment(currentSegment + 1)'>Next</button>
		</div>
		<div>
			<table class="table table-condensed table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th>id</th>
						<th>postcode</th>
						<th>city</th>
						<th>province</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-class-even="'even'" ng-repeat="postcode in postCodesInPage">
						<td>{{(currentPage-1)*10 + $index + 1}}</td>
						<td>{{postcode.postcode}}</a></td>
						<td>{{postcode.city}}</a></td>
						<td>{{postcode.province}}</a></td>
						<td><button type="button" class="btn btn-default" ng-click='edit(postcode._id)'>Edit</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
